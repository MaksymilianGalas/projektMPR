<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
</head>
<body>
<form method="POST" th:action="@{/students-page/add}" th:object="${student}">
    <label>
        Name
        <input th:field="*{name}"/>
    </label>
    <label>
        Unit
        <select th:field="*{unit}">
            <option th:each="studentUnit: ${T(com.example.students.data.StudentUnit).values()}"
                    th:value="${studentUnit}" th:text="${studentUnit}">
            </option>
        </select>
    </label>
    <label>
        Friend
        <select th:field="*{friend}">
            <option th:each="friend : ${friends}"
                    th:value="${friend.id}" th:text="${friend.name}">
            </option>
        </select>
    </label>
    <button type="submit">Dodaj</button>
</form>
<a th:href="@{/students-page}">Back to Students</a>
</body>
<footer th:insert="footer"></footer>
</html>
